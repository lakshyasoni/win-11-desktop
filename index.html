<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows 11 Desktop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="icons">
      <img src="chromeicon.png" width="74px" alt="" />
      <div>Google Chrome</div>
      <img src="recyclebinicon.png" width="70px" alt="" />
      <div>Recycle Bin</div>
      <img src="file.png" width="70px" alt="" />
      <div>File Explorer</div>
      <img src="thispc.jpg" width="70px" alt="" />
      <div>This PC</div>
      <img src="firefox.jpg" width="70px" alt="" />
      <div>Mozilla Firefox</div>
      <img src="valorant.png" width="70px" alt="" />
      <div>Valorant</div>
      <img src="discord.png" width="70px" alt="" />
      <div>Discord</div>
      <img src="controlpanel.jpg" width="70px" alt="" />
      <div>Contol Panel</div>
    </div>
    <div class="taskbar">
      <img src="icons.PNG" alt="" />
      <img class="right" src="taskbarright.PNG" alt="" />
    </div>
    <div class="startmenu">
      <img src="startmenu.PNG" alt="" />
    </div>
    <video autoplay muted id="vid">
      <source src="video.webm" type="video/webm" />
    </video>
  </body>
  <script src="script.js"></script>
</html>
